<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 100 - Player de Episódios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: bold;
            min-width: 80px;
        }
        
        select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
            min-width: 120px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .player-container {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .current-episode {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #ffd700;
        }
        
        iframe {
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            max-width: 100%;
            border: none; /* Adicionado para remover qualquer borda padrão */
        }
        
        .episode-list {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .episode-item {
            background: rgba(255,255,255,0.1);
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            text-align: center;
            font-size: 14px;
        }
        
        .episode-item:hover {
            background: rgba(255,255,255,0.2);
            border-left-color: #ffd700;
            transform: translateY(-2px);
        }
        
        .episode-item.active {
            background: rgba(255,215,0,0.2);
            border-left-color: #ffd700;
            font-weight: bold;
        }
        
        .season-info {
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            label {
                min-width: auto;
            }
            
            iframe {
                width: 100%;
                height: 250px;
            }
            
            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 The 100 - Player de Episódios</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Temporada:</label>
                <select id="season">
                    <option value="1">Temporada 1 (13 episódios)</option>
                    <option value="2">Temporada 2 (16 episódios)</option>
                    <option value="3">Temporada 3 (16 episódios)</option>
                    <option value="4">Temporada 4 (13 episódios)</option>
                    <option value="5">Temporada 5 (13 episódios)</option>
                    <option value="6">Temporada 6 (13 episódios)</option>
                    <option value="7">Temporada 7 (16 episódios)</option>
                </select>
                
                <label>Episódio:</label>
                <select id="episode">
                    </select>
                
                <button id="loadEpisodeBtn">▶️ Carregar Episódio</button>
            </div>
            
            <div class="nav-buttons">
                 <button id="prevEpisodeBtn" class="nav-btn">⏮️ Anterior</button>
                <button id="nextEpisodeBtn" class="nav-btn">⏭️ Próximo</button>
            </div>
        </div>
        
        <div class="player-container">
            <div class="current-episode" id="currentEpisode">
                Selecione um episódio para começar
            </div>
            
            <iframe id="playerFrame" 
                    src="about:blank" 
                    height="400" 
                    width="640" 
                    scrolling="no"
                    allow="encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="episode-list">
            <div class="season-info" id="seasonInfo"></div>
            <div class="episode-grid" id="episodeGrid"></div>
        </div>
    </div>
    
    <script>
        // 🎯 BASE DE DADOS COMPLETA DO THE 100
        const the100Database = {
            1: { episodes: 13 },
            2: { episodes: 16 },
            3: { episodes: 16 },
            4: { episodes: 13 },
            5: { episodes: 13 },
            6: { episodes: 13 },
            7: { episodes: 16 }
        };
        
        function generateEpisodeCode(season, episode) {
            const seasonStr = season.toString().padStart(2, '0');
            const episodeStr = episode.toString().padStart(2, '0');
            return `THE100S${seasonStr}EP${episodeStr}`;
        }
        
        function updateEpisodes() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeSelect = document.getElementById('episode');
            const maxEpisodes = the100Database[seasonNum].episodes;
            
            episodeSelect.innerHTML = '';
            
            for (let i = 1; i <= maxEpisodes; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Episódio ${i}`;
                episodeSelect.appendChild(option);
            }
            
            episodeSelect.value = 1; // Sempre redefine para o episódio 1 ao mudar de temporada
            updateSeasonInfo();
            updateEpisodeGrid();
        }
        
        function updateSeasonInfo() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const maxEpisodes = the100Database[seasonNum].episodes;
            document.getElementById('seasonInfo').textContent = 
                `Temporada ${seasonNum} - ${maxEpisodes} Episódios`;
        }
        
        function updateEpisodeGrid() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const currentEpisode = parseInt(document.getElementById('episode').value);
            const maxEpisodes = the100Database[seasonNum].episodes;
            const gridContainer = document.getElementById('episodeGrid');
            
            gridContainer.innerHTML = '';
            
            for (let i = 1; i <= maxEpisodes; i++) {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode-item';
                episodeDiv.textContent = `EP ${i}`;
                
                if (i === currentEpisode) {
                    episodeDiv.classList.add('active');
                }
                
                episodeDiv.onclick = () => {
                    document.getElementById('episode').value = i;
                    loadEpisode();
                };
                
                gridContainer.appendChild(episodeDiv);
            }
        }
        
        function loadEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeNum = parseInt(document.getElementById('episode').value);
            
            const episodeCode = generateEpisodeCode(seasonNum, episodeNum);
            const newUrl = `//redecanais.gd/player3/server.php?server=RCServer13&subfolder=ondemand&vid=${episodeCode}`;
            
            document.getElementById('playerFrame').src = newUrl;
            document.getElementById('currentEpisode').textContent = 
                `The 100 - Temporada ${seasonNum}, Episódio ${episodeNum}`;
            
            updateEpisodeGrid();
        }
        
        function nextEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeNum = parseInt(document.getElementById('episode').value);
            const maxEpisodes = the100Database[seasonNum].episodes;
            
            if (episodeNum < maxEpisodes) {
                document.getElementById('episode').value = episodeNum + 1;
                loadEpisode();
            } else if (seasonNum < Object.keys(the100Database).length) { // Checagem dinâmica da última temporada
                document.getElementById('season').value = seasonNum + 1;
                updateEpisodes(); // Atualiza os controles para a nova temporada
                loadEpisode();    // Carrega o primeiro episódio da nova temporada
            } else {
                alert('Você chegou ao final da série! 🎉');
            }
        }
        
        function previousEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeNum = parseInt(document.getElementById('episode').value);
            
            if (episodeNum > 1) {
                document.getElementById('episode').value = episodeNum - 1;
                loadEpisode();
            } else if (seasonNum > 1) {
                const prevSeason = seasonNum - 1;
                document.getElementById('season').value = prevSeason;
                updateEpisodes(); // Atualiza os controles para a temporada anterior
                
                const maxEpisodesPrevSeason = the100Database[prevSeason].episodes;
                document.getElementById('episode').value = maxEpisodesPrevSeason;
                loadEpisode(); // Carrega o último episódio da temporada anterior
            } else {
                alert('Você está no primeiro episódio da série! 🏁');
            }
        }
        
        // --- INICIALIZAÇÃO E EVENTOS ---
        // Espera o HTML ser completamente carregado antes de executar o script
        document.addEventListener('DOMContentLoaded', () => {
            
            // Centralizando os eventos (melhor prática)
            document.getElementById('season').addEventListener('change', () => {
                updateEpisodes(); // Atualiza os controles
                loadEpisode();    // Carrega o primeiro episódio da nova temporada selecionada
            });
            document.getElementById('loadEpisodeBtn').addEventListener('click', loadEpisode);
            document.getElementById('prevEpisodeBtn').addEventListener('click', previousEpisode);
            document.getElementById('nextEpisodeBtn').addEventListener('click', nextEpisode);
            
            // Teclas de atalho
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    nextEpisode();
                } else if (event.key === 'ArrowLeft') {
                    previousEpisode();
                }
            });
            
            // --- Carga Inicial da Página ---
            // 1. Preenche os controles da Temporada 1
            updateEpisodes();
            // 2. Carrega o primeiro episódio (T1E1) no player
            loadEpisode();
        });
        
    </script>
</body>
</html>
