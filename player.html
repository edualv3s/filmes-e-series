<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Player de Epis√≥dios</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-dark: #0a0f1e;
            --background-light: #1c233a;
            --text-primary: #e0e6f1;
            --text-secondary: #8892b0;
            --accent-color: #00aaff;
            --accent-color-darker: #0088cc;
            --border-color: rgba(136, 146, 176, 0.2);
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        h1::before {
            content: '‚ñ∂';
            margin-right: 15px;
            color: var(--accent-color);
            font-size: 0.8em;
        }
        
        .controls, .player-container, .episode-list {
            background: var(--background-light);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        select, button {
            background-color: #2a3452;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: var(--font-family);
            font-size: 1em;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
        }
        
        button {
            background: var(--accent-color);
            color: #fff;
            font-weight: bold;
            border-color: var(--accent-color);
            -webkit-appearance: none;
        }
        
        button:hover, button:active {
            background: var(--accent-color-darker);
            border-color: var(--accent-color-darker);
            transform: translateY(-1px);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-btn {
            background: #3b4668;
            border-color: #3b4668;
            color: var(--text-secondary);
            flex-grow: 1; 
        }
        .nav-btn:hover, .nav-btn:active {
            background: #4c5a81;
            border-color: #4c5a81;
            color: var(--text-primary);
        }
        
        .player-container {
            padding: 15px;
        }
        
        .current-episode {
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--text-primary);
            text-align: left;
        }

        /* Player alternativo para iOS */
        .ios-player {
            background: linear-gradient(135deg, #1a2332, #2d3748);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .ios-player-icon {
            font-size: 4em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .ios-player-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .ios-player-subtitle {
            color: var(--text-secondary);
            font-size: 1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .ios-watch-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-darker));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
        }

        .ios-watch-btn:hover, .ios-watch-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 550px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
            display: none; /* Oculto por padr√£o no iOS */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
            border-radius: 8px;
        }

        .desktop-only {
            display: block;
        }

        .season-info {
            text-align: left;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .episode-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            -webkit-overflow-scrolling: touch;
        }
        
        .episode-grid::-webkit-scrollbar { height: 6px; }
        .episode-grid::-webkit-scrollbar-track { background: transparent; }
        .episode-grid::-webkit-scrollbar-thumb { background: #3b4668; border-radius: 3px; }
        .episode-grid::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        .episode-item {
            flex-shrink: 0;
            background: #2a3452;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-secondary);
            -webkit-tap-highlight-color: transparent;
        }
        
        .episode-item:hover, .episode-item:active {
            color: var(--text-primary);
            background-color: #3b4668;
            transform: translateY(-2px);
        }
        
        .episode-item.active {
            background: var(--accent-color);
            color: #fff;
            font-weight: bold;
            border-color: var(--accent-color);
        }

        /* Detec√ß√£o de dispositivo */
        .is-ios .iframe-container {
            display: none !important;
        }

        .is-ios .ios-player {
            display: flex;
        }

        .is-desktop .ios-player {
            display: none;
        }

        .is-desktop .iframe-container {
            display: block;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            body { 
                padding-top: 20px; 
                padding-bottom: 20px;
            }

            .container {
                padding: 10px;
            }

            h1 { 
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            .controls, .player-container, .episode-list {
                padding: 15px;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .control-group label {
                text-align: left;
            }
            
            .nav-buttons {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .iframe-container {
                height: 300px;
            }

            .ios-player {
                padding: 30px 15px;
                min-height: 250px;
            }

            .ios-player-icon {
                font-size: 3em;
            }

            .ios-player-title {
                font-size: 1.1em;
            }

            .ios-player-subtitle {
                font-size: 0.9em;
            }

            select, button {
                padding: 15px 16px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="player-container-main" style="display: none;">
        <h1 id="seriesTitle"></h1>
        <div class="controls">
            <div class="control-group">
                <label>Temporada:</label>
                <select id="season"></select>
                <label>Epis√≥dio:</label>
                <select id="episode"></select>
                <button id="loadEpisodeBtn">‚ñ∂ Carregar</button>
            </div>
            <div class="nav-buttons">
                <button id="prevEpisodeBtn" class="nav-btn">‚¨Ö Anterior</button>
                <button id="nextEpisodeBtn" class="nav-btn">Pr√≥ximo ‚û°</button>
            </div>
        </div>
        <div class="player-container">
            <div class="current-episode" id="currentEpisode">Selecione um epis√≥dio para come√ßar</div>
            
            <!-- Player para desktop (iframe) -->
            <div class="iframe-container desktop-only" id="desktopPlayer">
                <iframe id="playerFrame" src="about:blank" scrolling="no" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>
            </div>

            <!-- Player alternativo para iOS -->
            <div class="ios-player" id="iosPlayer" style="display: none;">
                <div class="ios-player-icon">üì±</div>
                <div class="ios-player-title">Assistir no Safari</div>
                <div class="ios-player-subtitle">
                    No iOS, √© recomendado abrir o v√≠deo diretamente no Safari para uma melhor experi√™ncia de reprodu√ß√£o
                </div>
                <button class="ios-watch-btn" id="watchInSafari">
                    üöÄ Abrir no Safari
                </button>
            </div>
        </div>
        <div class="episode-list">
            <div class="season-info" id="seasonInfo"></div>
            <div class="episode-grid" id="episodeGrid"></div>
        </div>
    </div>
    
    <script>
        let currentSeriesData = {};
        let currentUrl = '';
        
        // Detec√ß√£o mais precisa de dispositivos
        const isIOS = () => {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        };
        
        const isMobile = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };

        // Configurar interface baseada no dispositivo
        function setupDeviceInterface() {
            const body = document.body;
            
            if (isIOS()) {
                body.classList.add('is-ios');
                body.classList.remove('is-desktop');
            } else {
                body.classList.add('is-desktop');
                body.classList.remove('is-ios');
            }
        }

        function generateEpisodeCode(season, episode) {
            const seasonStr = season.toString().padStart(2, '0');
            const episodeStr = episode.toString().padStart(2, '0');
            return `THE100S${seasonStr}EP${episodeStr}`;
        }
        
        function updateSeasonOptions(database) {
            const seasonSelect = document.getElementById('season');
            seasonSelect.innerHTML = '';
            Object.keys(database).forEach(seasonNum => {
                const option = document.createElement('option');
                option.value = seasonNum;
                option.textContent = `Temporada ${seasonNum}`;
                seasonSelect.appendChild(option);
            });
        }
        
        function updateEpisodes() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeSelect = document.getElementById('episode');
            const episodes = currentSeriesData.database[seasonNum].episodes;
            episodeSelect.innerHTML = '';
            episodes.forEach(ep_data => {
                const option = document.createElement('option');
                option.value = ep_data.ep;
                option.textContent = `Epis√≥dio ${ep_data.ep}: ${ep_data.title}`;
                episodeSelect.appendChild(option);
            });
            updateSeasonInfo();
        }
        
        function updateSeasonInfo() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const maxEpisodes = currentSeriesData.database[seasonNum].episodes.length;
            document.getElementById('seasonInfo').textContent = `Temporada ${seasonNum} - ${maxEpisodes} Epis√≥dios`;
        }
        
        function updateEpisodeGrid() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const currentEpisode = parseInt(document.getElementById('episode').value);
            const episodes = currentSeriesData.database[seasonNum].episodes;
            const gridContainer = document.getElementById('episodeGrid');
            gridContainer.innerHTML = '';
            episodes.forEach(ep_data => {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode-item';
                episodeDiv.title = ep_data.title;
                episodeDiv.textContent = `EP ${ep_data.ep}`;
                if (ep_data.ep === currentEpisode) {
                    episodeDiv.classList.add('active');
                }
                episodeDiv.onclick = () => {
                    document.getElementById('episode').value = ep_data.ep;
                    loadEpisode();
                };
                gridContainer.appendChild(episodeDiv);
            });
        }
        
        function loadEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeNum = parseInt(document.getElementById('episode').value);
            const episodeData = currentSeriesData.database[seasonNum].episodes.find(e => e.ep == episodeNum);
            
            if (!episodeData) return;
            
            const serverName = episodeData.server;
            const episodeCode = generateEpisodeCode(seasonNum, episodeNum);
            currentUrl = `https://redecanais.gd/player3/server.php?server=${serverName}&subfolder=ondemand&vid=${episodeCode}`;
            
            // Atualizar informa√ß√µes do epis√≥dio
            document.getElementById('currentEpisode').textContent = `T${seasonNum}:E${episodeNum} - ${episodeData.title}`;
            
            if (isIOS()) {
                // Configurar bot√£o para iOS
                const watchBtn = document.getElementById('watchInSafari');
                watchBtn.onclick = () => {
                    window.open(currentUrl, '_blank', 'noopener,noreferrer');
                };
            } else {
                // Carregar no iframe para desktop
                const playerFrame = document.getElementById('playerFrame');
                playerFrame.src = currentUrl;
            }
            
            updateEpisodeGrid();
        }
        
        function nextEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            let episodeNum = parseInt(document.getElementById('episode').value);
            const maxEpisodes = currentSeriesData.database[seasonNum].episodes.length;
            
            if (episodeNum < maxEpisodes) {
                document.getElementById('episode').value = episodeNum + 1;
                loadEpisode();
            } else if (seasonNum < Object.keys(currentSeriesData.database).length) {
                document.getElementById('season').value = parseInt(seasonNum) + 1;
                updateEpisodes();
                document.getElementById('episode').value = 1;
                loadEpisode();
            } else {
                alert('Voc√™ chegou ao final da s√©rie! üéâ');
            }
        }
        
        function previousEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            let episodeNum = parseInt(document.getElementById('episode').value);
            
            if (episodeNum > 1) {
                document.getElementById('episode').value = episodeNum - 1;
                loadEpisode();
            } else if (seasonNum > 1) {
                const prevSeason = seasonNum - 1;
                document.getElementById('season').value = prevSeason;
                updateEpisodes();
                const maxEpisodesPrevSeason = currentSeriesData.database[prevSeason].episodes.length;
                document.getElementById('episode').value = maxEpisodesPrevSeason;
                loadEpisode();
            } else {
                alert('Voc√™ est√° no primeiro epis√≥dio da s√©rie! üèÅ');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar interface do dispositivo
            setupDeviceInterface();
            
            const params = new URLSearchParams(window.location.search);
            const serieId = params.get('serie');
            
            if (serieId) {
                const script = document.createElement('script');
                script.src = `data/${serieId}.js`;
                script.onload = () => {
                    currentSeriesData = window.seriesData;
                    document.title = `${currentSeriesData.title} - Player de Epis√≥dios`;
                    document.getElementById('seriesTitle').textContent = `${currentSeriesData.title} (Legendado)`;
                    document.getElementById('player-container-main').style.display = 'block';
                    setupPlayer();
                };
                script.onerror = () => { 
                    document.body.innerHTML = `<h1>Erro: N√£o foi poss√≠vel carregar os dados para a s√©rie "${serieId}". Verifique se o arquivo "data/${serieId}.js" existe.</h1>`; 
                };
                document.body.appendChild(script);
            } else {
                document.body.innerHTML = '<h1>Nenhuma s√©rie selecionada. Volte para o menu principal.</h1>';
            }
        });
        
        function setupPlayer() {
            updateSeasonOptions(currentSeriesData.database);
            document.getElementById('season').value = 1;
            
            document.getElementById('season').addEventListener('change', () => {
                updateEpisodes();
                document.getElementById('episode').value = 1;
                loadEpisode();
            });
            
            document.getElementById('loadEpisodeBtn').addEventListener('click', loadEpisode);
            document.getElementById('prevEpisodeBtn').addEventListener('click', previousEpisode);
            document.getElementById('nextEpisodeBtn').addEventListener('click', nextEpisode);
            
            // Suporte ao teclado (apenas para desktop)
            if (!isMobile()) {
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'ArrowRight') {
                        event.preventDefault();
                        nextEpisode();
                    } else if (event.key === 'ArrowLeft') {
                        event.preventDefault();
                        previousEpisode();
                    }
                });
            }
            
            updateEpisodes();
            loadEpisode();
        }
    </script>
</body>
</html>
