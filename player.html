<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Epis√≥dios</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-dark: #0a0f1e;
            --background-light: #1c233a;
            --text-primary: #e0e6f1;
            --text-secondary: #8892b0;
            --accent-color: #00aaff;
            --accent-color-darker: #0088cc;
            --border-color: rgba(136, 146, 176, 0.2);
            --font-family: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background: var(--background-dark); color: var(--text-primary); min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding-top: 40px; }
        .container { max-width: 1200px; width: 100%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; margin-bottom: 40px; font-size: 2.2em; font-weight: 700; letter-spacing: 1px; color: var(--text-primary); }
        h1::before { content: '‚ñ∂'; margin-right: 15px; color: var(--accent-color); font-size: 0.8em; }
        .controls, .player-container, .episode-list { background: var(--background-light); border-radius: 12px; padding: 25px; margin-bottom: 30px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .control-group { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        label { font-weight: 500; color: var(--text-secondary); font-size: 0.9em; }
        select, button { background-color: #2a3452; color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px 16px; font-family: var(--font-family); font-size: 1em; transition: all 0.2s ease-in-out; cursor: pointer; }
        select:focus, button:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2); }
        button { background: var(--accent-color); color: #fff; font-weight: bold; border-color: var(--accent-color); }
        button:hover { background: var(--accent-color-darker); border-color: var(--accent-color-darker); transform: translateY(-2px); }
        .nav-buttons { display: flex; gap: 15px; margin-top: 20px; }
        .nav-btn { background: #3b4668; border-color: #3b4668; color: var(--text-secondary); flex-grow: 1; }
        .nav-btn:hover { background: #4c5a81; border-color: #4c5a81; color: var(--text-primary); }
        .player-container { padding: 15px; }
        .current-episode { margin-bottom: 15px; font-size: 1.2em; font-weight: 500; color: var(--text-primary); text-align: left; }
        iframe { width: 100%; border-radius: 8px; border: none; background-color: #000; }
        .season-info { text-align: left; margin-bottom: 15px; color: var(--text-secondary); font-size: 1.1em; }
        .episode-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; -webkit-overflow-scrolling: touch; }
        .episode-grid::-webkit-scrollbar { height: 6px; }
        .episode-grid::-webkit-scrollbar-track { background: transparent; }
        .episode-grid::-webkit-scrollbar-thumb { background: #3b4668; border-radius: 3px; }
        .episode-grid::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
        .episode-item { flex-shrink: 0; background: #2a3452; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; border: 1px solid transparent; text-align: center; font-size: 0.9em; color: var(--text-secondary); }
        .episode-item:hover { color: var(--text-primary); background-color: #3b4668; transform: translateY(-2px); }
        .episode-item.active { background: var(--accent-color); color: #fff; font-weight: bold; border-color: var(--accent-color); }
        @media (max-width: 768px) {
            body { padding-top: 20px; padding-bottom: 20px; }
            .container { padding: 10px; }
            h1 { font-size: 1.6em; margin-bottom: 30px; }
            .controls, .player-container, .episode-list { padding: 15px; }
            .control-group { flex-direction: column; align-items: stretch; gap: 15px; }
            .control-group label { text-align: left; }
            .nav-buttons { display: grid; grid-template-columns: 1fr 1fr; }
            iframe { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container" id="player-container-main" style="display: none;">
        <h1 id="seriesTitle"></h1>
        <div class="controls">
            <div class="control-group">
                <label>Temporada:</label>
                <select id="season"></select>
                <label>Epis√≥dio:</label>
                <select id="episode"></select>
                <button id="loadEpisodeBtn">‚ñ∂ Carregar</button>
            </div>
            <div class="nav-buttons">
                <button id="prevEpisodeBtn" class="nav-btn">Anterior</button>
                <button id="nextEpisodeBtn" class="nav-btn">Pr√≥ximo</button>
            </div>
        </div>
        <div class="player-container">
            <div class="current-episode" id="currentEpisode">Selecione um epis√≥dio para come√ßar</div>
            <iframe id="playerFrame" src="about:blank" height="550" scrolling="no" allow="encrypted-media" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
        </div>
        <div class="episode-list">
            <div class="season-info" id="seasonInfo"></div>
            <div class="episode-grid" id="episodeGrid"></div>
        </div>
    </div>
    
    <script>
        let currentSeriesData = {};
        function generateEpisodeCode(season, episode) {
            const seasonStr = season.toString().padStart(2, '0');
            const episodeStr = episode.toString().padStart(2, '0');
            return `THE100S${seasonStr}EP${episodeStr}`;
        }
        function updateSeasonOptions(database) {
            const seasonSelect = document.getElementById('season');
            seasonSelect.innerHTML = '';
            Object.keys(database).forEach(seasonNum => {
                const option = document.createElement('option');
                option.value = seasonNum;
                option.textContent = `Temporada ${seasonNum}`;
                seasonSelect.appendChild(option);
            });
        }
        function updateEpisodes() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeSelect = document.getElementById('episode');
            const episodes = currentSeriesData.database[seasonNum].episodes;
            episodeSelect.innerHTML = '';
            episodes.forEach(ep_data => {
                const option = document.createElement('option');
                option.value = ep_data.ep;
                option.textContent = `Epis√≥dio ${ep_data.ep}: ${ep_data.title}`;
                episodeSelect.appendChild(option);
            });
            updateSeasonInfo();
        }
        function updateSeasonInfo() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const maxEpisodes = currentSeriesData.database[seasonNum].episodes.length;
            document.getElementById('seasonInfo').textContent = `Temporada ${seasonNum} - ${maxEpisodes} Epis√≥dios`;
        }
        function updateEpisodeGrid() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const currentEpisode = parseInt(document.getElementById('episode').value);
            const episodes = currentSeriesData.database[seasonNum].episodes;
            const gridContainer = document.getElementById('episodeGrid');
            gridContainer.innerHTML = '';
            episodes.forEach(ep_data => {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode-item';
                episodeDiv.title = ep_data.title;
                episodeDiv.textContent = `EP ${ep_data.ep}`;
                if (ep_data.ep === currentEpisode) {
                    episodeDiv.classList.add('active');
                }
                episodeDiv.onclick = () => {
                    document.getElementById('episode').value = ep_data.ep;
                    loadEpisode();
                };
                gridContainer.appendChild(episodeDiv);
            });
        }
        function loadEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            const episodeNum = parseInt(document.getElementById('episode').value);
            const episodeData = currentSeriesData.database[seasonNum].episodes.find(e => e.ep == episodeNum);
            if (!episodeData) return;
            const serverName = episodeData.server;
            const episodeCode = generateEpisodeCode(seasonNum, episodeNum);
            const newUrl = `//redecanais.gd/player3/server.php?server=${serverName}&subfolder=ondemand&vid=${episodeCode}`;
            document.getElementById('playerFrame').src = newUrl;
            document.getElementById('currentEpisode').textContent = `T${seasonNum}:E${episodeNum} - ${episodeData.title}`;
            updateEpisodeGrid();
        }
        function nextEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            let episodeNum = parseInt(document.getElementById('episode').value);
            const maxEpisodes = currentSeriesData.database[seasonNum].episodes.length;
            if (episodeNum < maxEpisodes) {
                document.getElementById('episode').value = episodeNum + 1;
                loadEpisode();
            } else if (seasonNum < Object.keys(currentSeriesData.database).length) {
                document.getElementById('season').value = parseInt(seasonNum) + 1;
                updateEpisodes();
                document.getElementById('episode').value = 1;
                loadEpisode();
            } else {
                alert('Voc√™ chegou ao final da s√©rie! üéâ');
            }
        }
        function previousEpisode() {
            const seasonNum = parseInt(document.getElementById('season').value);
            let episodeNum = parseInt(document.getElementById('episode').value);
            if (episodeNum > 1) {
                document.getElementById('episode').value = episodeNum - 1;
                loadEpisode();
            } else if (seasonNum > 1) {
                const prevSeason = seasonNum - 1;
                document.getElementById('season').value = prevSeason;
                updateEpisodes();
                const maxEpisodesPrevSeason = currentSeriesData.database[prevSeason].episodes.length;
                document.getElementById('episode').value = maxEpisodesPrevSeason;
                loadEpisode();
            } else {
                alert('Voc√™ est√° no primeiro epis√≥dio da s√©rie! üèÅ');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const serieId = params.get('serie');
            if (serieId) {
                const script = document.createElement('script');
                script.src = `data/${serieId}.js`;
                script.onload = () => {
                    currentSeriesData = window.seriesData;
                    document.title = `${currentSeriesData.title} - Player de Epis√≥dios`;
                    document.getElementById('seriesTitle').textContent = `${currentSeriesData.title} (Legendado)`;
                    document.getElementById('player-container-main').style.display = 'block';
                    setupPlayer();
                };
                script.onerror = () => { document.body.innerHTML = `<h1>Erro: N√£o foi poss√≠vel carregar os dados para a s√©rie "${serieId}". Verifique se o arquivo "data/${serieId}.js" existe.</h1>`; };
                document.body.appendChild(script);
            } else {
                document.body.innerHTML = '<h1>Nenhuma s√©rie selecionada. Volte para o menu principal.</h1>';
            }
        });
        function setupPlayer() {
            updateSeasonOptions(currentSeriesData.database);
            document.getElementById('season').value = 1;
            document.getElementById('season').addEventListener('change', () => {
                updateEpisodes();
                document.getElementById('episode').value = 1;
                loadEpisode();
            });
            document.getElementById('loadEpisodeBtn').addEventListener('click', loadEpisode);
            document.getElementById('prevEpisodeBtn').addEventListener('click', previousEpisode);
            document.getElementById('nextEpisodeBtn').addEventListener('click', nextEpisode);
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') nextEpisode(); 
                else if (event.key === 'ArrowLeft') previousEpisode();
            });
            updateEpisodes();
            loadEpisode();
        }
    </script>
</body>
</html>
